{% extends "_base.html" %}
{% block title %}Nova Atividade{% endblock %}

{% block content %}
<section class="page">
  <h1>Criar nova atividade</h1>

  <form method="post" class="form">
    {% csrf_token %}

    <div class="mb-3">
      <label for="{{ form.titulo.id_for_label }}" class="form-label">TÃ­tulo</label>
      {{ form.titulo }}
    </div>

    <div class="mb-3">
      <label for="{{ form.disciplina.id_for_label }}" class="form-label">Disciplina</label>
      {{ form.disciplina }}
    </div>

    <div class="mb-3">
      <label for="{{ form.data_entrega.id_for_label }}" class="form-label">Data de entrega</label>
      {{ form.data_entrega }}
    </div>

    <div class="mb-3">
      <label for="{{ form.prioridade.id_for_label }}" class="form-label">Prioridade</label>
      {{ form.prioridade }}
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'checklist_lista' %}" class="btn btn-light">Cancelar</a>
  </form>
</section>
{% endblock %}
