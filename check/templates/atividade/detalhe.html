{% extends "_base.html" %}
{% block title %}Detalhe da Atividade{% endblock %}

{% block content %}
<article class="page">
  <h1>Detalhe da atividade</h1>

  <div class="card">
    <p><strong>Atividade:</strong> {{ checklist }}</p>
  </div>

  <p style="margin-top:1rem;">
    <a href="{% url 'checklist_editar' checklist.pk %}" class="btn">Editar</a>
    <a href="{% url 'checklist_deletar' checklist.pk %}" class="btn btn-danger">Excluir</a>
    <a href="{% url 'checklist_lista' %}" class="btn btn-light">Voltar</a>
  </p>
</article>
{% endblock %}
